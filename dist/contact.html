  <section id="contact-a">
    <div class="container">
      <h2>Contact Me</h2>
      <div class="short-underline"></div>
      <p>Here is how you can reach me</p>
      <form class="form" method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="form-wrap2">
          <input type="text" name="name" id="name" placeholder="Name" name="name">
          <input type="email" name="email" id="email" placeholder="Email Address" name="email">
          <input type="text" name="subject" id="subject" placeholder="Subject" name="subject" >
          <input type="text" name="phone" id="phone" placeholder="Phone Number" name="phone">
          <textarea name="message" id="message" placeholder="Enter Message" class="message" name="message"></textarea>
        </div>
        <div class="my2">
          <div data-netlify-recaptcha="true"></div>
        </div>
          <input type="submit" name="submit" value="Submit" class="btn-dark">
      </form>
  </section>

  <section id="contact-b">
    <div class="container">
      <div class="grid-section">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>john@something.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>(444) 444-4444</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>44 Fourth St, San Jose CA</p>
        </div>
      </div>
    </div>
  </section>
